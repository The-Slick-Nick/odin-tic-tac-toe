<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Tic Tac Toe</title>
</head>

<body>

    <div class="game-options-container">

        <div class="game-options-body">

            <div class="player-setup">

                <svg class="setup-token" viewBox="0 0 100 100">
                    <path d="m0,15 l15,-15 l85,85 l-15,15 m-85,-15 l85,-85 l15,15 l-85,85 z">
                </svg>

                <input type="text" id="firstplayer-name" value="Player">

                <!-- input scheme -->
                <div class="input-scheme-choice">
                    <input type="radio" name="x-input-scheme" id="x-human" value="human">
                    <label for="x-human">Human</label>
                    <input type="radio" name="x-input-scheme" id="x-easy-ai" value="easy-ai" checked>
                    <label for="x-easy-ai">Easy</label>
                    <input type="radio" name="x-input-scheme" id="x-medium-ai" value="medium-ai">
                    <label for="x-medium-ai">Medium</label>
                    <input type="radio" name="x-input-scheme" id="x-hard-ai" value="hard-ai">
                    <label for="x-hard-ai">Hard</label>
                </div>

            </div>

            <div class="player-setup">

                <svg class="setup-token" viewBox="0 0 100 100">
                    <path d="m49.5,0 a49,49,0,1,0,1,0 z m0,20 a30,30,0,1,1,-1,0 z">
                </svg>

                <input type="text" id="secondplayer-name" value="Computer">


                <!-- input scheme -->
                <div class="input-scheme-choice">
                    <input type="radio" name="o-input-scheme" id="o-human" value="human">
                    <label for="o-human">Human</label>
                    <input type="radio" name="o-input-scheme" id="o-easy-ai" value="easy-ai">
                    <label for="o-easy-ai">Easy</label>
                    <input type="radio" name="o-input-scheme" id="o-medium-ai" value="medium-ai">
                    <label for="o-medium-ai">Medium</label>
                    <input type="radio" name="o-input-scheme" id="o-hard-ai" value="hard-ai" checked>
                    <label for="o-hard-ai">Hard</label>
                </div>
            </div>

            <button class="options-submit">New Game!</button>

        </div>
        <div class="game-options-toggle">
            <svg class="toggle-arrow" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <path fill="#0070f3" d="m100,0 l-100,50 l100,50 z "></path>
            </svg>

        </div>
    </div>

    <div class="grid-top">
        <label class="status-lbl"></label>
    </div>

    <!-- for js to target and insert game board element -->
    <div class="grid-center">
        <div class="gameboard">
            <div class="board-cell row-0 col-0"></div>
            <div class="gameboard-bar"></div>
            <div class="board-cell row-0 col-1"></div>
            <div class="gameboard-bar"></div>
            <div class="board-cell row-0 col-2"></div>

            <div class="gameboard-bar"></div>
            <div class="gameboard-bar"></div>
            <div class="gameboard-bar"></div>
            <div class="gameboard-bar"></div>
            <div class="gameboard-bar"></div>

            <div class="board-cell row-1 col-0"></div>
            <div class="gameboard-bar"></div>
            <div class="board-cell row-1 col-1"></div>
            <div class="gameboard-bar"></div>
            <div class="board-cell row-1 col-2"></div>

            <div class="gameboard-bar"></div>
            <div class="gameboard-bar"></div>
            <div class="gameboard-bar"></div>
            <div class="gameboard-bar"></div>
            <div class="gameboard-bar"></div>

            <div class="board-cell row-2 col-0"></div>
            <div class="gameboard-bar"></div>
            <div class="board-cell row-2 col-1"></div>
            <div class="gameboard-bar"></div>
            <div class="board-cell row-2 col-2"></div>
        </div>
    </div>

    <div class="grid-bottom">
        <div class="scorelbl-x">
            <span class="scorelbl-name">x name</span>
            <span class="scorelbl-value">0</span>
        </div>

        <button class="reset-btn hidden">New Round</button>

        <div class="scorelbl-o">
            <span class="scorelbl-value">0</span>
            <span class="scorelbl-name">o name</span>
        </div>
    </div>



    <script src="./script.js" type="module"></script>
</body>

</html>
